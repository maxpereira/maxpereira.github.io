<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .needle {
            transform-origin: 50% 50%;
        }
		.info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            text-align: center;
			font-family: sans-serif;
			font-size: 32px;
			line-height: 38px;
			opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .clock-container {
            position: relative;
        }
        .clock-container:hover .info-box {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="clock-container">
		<svg width="500" height="500" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="45" stroke="white" stroke-width="2" fill="none" />
			<line x1="50" y1="50" x2="50" y2="5" stroke="blue" stroke-width="2" class="needle" />
		</svg>
		<div class="info-box">
            <div id="day-of-year"></div>
            <div id="percentage"></div>
            <div id="degrees"></div>
        </div>
	</div>
    <script>
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function updateNeedle() {
            const dayOfYear = getDayOfYear();
            const degrees = (dayOfYear / 365) * 360;
			const percentage = (dayOfYear / 365) * 100;
			console.log(degrees);
            const needle = document.querySelector('.needle');
            needle.setAttribute('transform', `rotate(${degrees})`);
			
			document.getElementById('day-of-year').textContent = `Day ${dayOfYear}`;
            document.getElementById('percentage').textContent = `${percentage.toFixed(2)}%`;
            document.getElementById('degrees').textContent = `${degrees.toFixed(2)}Â°`;

        }

        updateNeedle();
    </script>
</body>
</html>
